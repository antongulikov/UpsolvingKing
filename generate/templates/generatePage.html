<head>

<style>
    .tagbox::after {
        content: '';
        display: block;
        clear: both;
        height: 0px;
        visibility: hidden;
    }
    .tagbox .tag {
        float:left;
        width: 200px;
    }
</style>
</head>

<body>
{% extends 'mainPage.html' %}
{% load staticfiles %}

{% block generate %}
<script src="{% static "Chart/Chart.js" %}"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<form action="/generate/{{ user }}/" method="post">
        {% csrf_token %}
        <div class="tagbox">
            <div class = "container">
                <div class = "col-sm-2">
            <div class="tag">
                <legend align = "center">First tag</legend>
                <select name = 'tag1' id = 'tag1'>
                    {% for tag in tags %}
                        {% if tag == tag1 %}
                            <option selected="selected">
                        {% else %}
                            <option>
                        {% endif %}
                        {{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
            </div>
            <div class = "col-sm-1"></div>
            <div class = "col-sm-2">
            <div class="tag">
                <legend align = "center">Second tag</legend>
                <select name = 'tag2' id  = 'tag2'>
                    {% for tag in tags %}
                        {% if tag == tag2 %}
                            <option selected="selected">
                        {% else %}
                            <option>
                        {% endif %}
                        {{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
            </div>
            <div class = "col-sm-1"></div>
            <div class = "col-sm-2">
            <div class="tag">
                <legend align = "center">Third tag</legend>
                <select name = 'tag3' id  = 'tag3'>
                    {% for tag in tags %}
                        {% if tag == tag3 %}
                            <option selected="selected">
                        {% else %}
                            <option>
                        {% endif %}
                        {{ tag }}</option>
                {% endfor %}
                </select>
            </div>
            </div>
            <div class = "col-sm-5"></div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div class = "col-sm-4"></div>
        <div class="sub">
            <input type="submit" class = "btn btn-primary" value="Generate">
        </div>
        </div>
    </form>

    {% for problem in problems %}
    <div class = "container">
    <div class = "col-sm-4"></div>
    <div class = "col-sm-5">

       <h2> <a href = {{ problem.get_url }} target="_blank">
            {{  problem.problem_name }}
        </a>
        </h2>
    </div>
        <div class = "col-sm-3"></div>
    </div>
    <div class = "container">
        <div class = "col-sm-1"></div>
        <table>
        <td>
        <div style = "width : 50%" align = "center">
        <canvas id = "canvas{{forloop.counter}}" width="1500px" height = "400"></canvas>
        </div>

        </td>
        </table>
    </div>
    {% endfor %}

<script>
    var dataBar = []
    {% for key, value in data.items %}
    {% for problem in problems %}
            {% if key == problem.problem_name %}
            dataBar[{{forloop.counter}}] = {
                labels : [
                    {% for tag, rat, sol in value %}
                        {% if forloop.counter > 1 %}
                            ,
                        {% endif %}
                        "{{ tag }}"
                    {% endfor %}
                ],
    		datasets : [
			{
				fillColor : "rgba(120,220,20,0.5)",
				strokeColor : "rgba(120,20,220,0.8)",
				highlightFill: "rgba(220,20,120,0.75)",
				highlightStroke: "rgba(120,120,120,1)",
				data : [
				    {% for tag, rat, sol in value %}
                        {% if forloop.counter > 1 %}
                            ,
                        {% endif %}
                        {{ rat }}
                    {% endfor %}
				]
			}
		]
    }
    {% endif %}
    {% endfor %}
    {% endfor %}
	window.onload = function(){
		var dat = []
		{% for problem in problems %}
		    dat[{{forloop.counter}}] = document.getElementById("canvas{{forloop.counter}}").getContext("2d");
		{% endfor %}
		{% for problem in problems %}
		    window.myBar = new Chart(dat[{{forloop.counter}}]).Bar(dataBar[{{forloop.counter}}], {
			    responsive : true
		    });
		{% endfor %}
	}

</script>
{% endblock %}
</body>
